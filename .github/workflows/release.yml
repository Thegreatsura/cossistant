name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run for @cossistant package tags
    if: startsWith(github.ref, 'refs/tags/@cossistant/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract package info
        id: package_info
        run: |
          TAG_NAME="${{ github.ref_name }}"
          PACKAGE_NAME=$(echo "$TAG_NAME" | sed 's/@\([^@]*\)$//')
          VERSION=$(echo "$TAG_NAME" | sed 's/.*@//')
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Determine package display name
          if [[ "$PACKAGE_NAME" == *"react"* ]]; then
            echo "display_name=React SDK" >> $GITHUB_OUTPUT
          elif [[ "$PACKAGE_NAME" == *"next"* ]]; then
            echo "display_name=Next.js SDK" >> $GITHUB_OUTPUT
          else
            echo "display_name=Package" >> $GITHUB_OUTPUT
          fi

      - name: Get changelog content
        id: changelog
        run: |
          PACKAGE_DIR="packages/$(echo "${{ steps.package_info.outputs.package_name }}" | sed 's/@cossistant\///')"
          if [ -f "$PACKAGE_DIR/CHANGELOG.md" ]; then
            # Extract the content for this version from CHANGELOG.md
            CHANGELOG_CONTENT=$(awk '/^## / {if (p) exit; if ($0 ~ /${{ steps.package_info.outputs.version }}/) p=1} p' "$PACKAGE_DIR/CHANGELOG.md")
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="See [CHANGELOG.md]($PACKAGE_DIR/CHANGELOG.md) for details."
            fi
          else
            CHANGELOG_CONTENT="Initial release of ${{ steps.package_info.outputs.package_name }}"
          fi

          # Save to file to preserve multiline content
          echo "$CHANGELOG_CONTENT" > changelog_content.txt
          echo "content_file=changelog_content.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package_info.outputs.tag_name }}
          name: "${{ steps.package_info.outputs.package_name }} v${{ steps.package_info.outputs.version }}"
          body_path: ${{ steps.changelog.outputs.content_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
